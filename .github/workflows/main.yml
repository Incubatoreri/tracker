name: Split Tracker List

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许写入代码
  
jobs:
  split-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run split script
        run: |
          chmod +x scripts/split_tracker.sh
          ./scripts/split_tracker.sh

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output/pt_tracker_domain.txt output/pt_tracker_ip.txt
          git commit -m "Update split tracker results - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push


